            <!--테마는 현재 적용하지 않았습니다. -->

            </section>

            <section id = "list">

                <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>


            <script>

                idvalue = 3;

        var Render = function(data,status){
        console.log(data);
        $.each(data.data,function(i,n){
            var done = "";
            var myday = "";
            var duedate = "";
            var repeat = "";
            var alarm = "";
            var note = "";

            if(n.done == false){
                done =  "<img src = " + '"https://jwkwak45.github.io/todo/source/check_undone.svg"' +"width = '20px'; height = '20px';"+ "/>";

            }
            else {
                done = "<img src = " + '"https://jwkwak45.github.io/todo/source/check_done.svg"' +"width = '20px'; height = '20px';"+ "/>";
            }

        if(n.myday != null){
            myday = '☀ <span style="color:#6465ea">오늘할일 </span>';
        }

        if(n.duedate != null){


            if(n.repeat != null){
                repeat = "↺";
            }

        }

        if(n.fre_alert != null){
            alarm = "<img src = " + '"https://jwkwak45.github.io/todo/source/alarmclock.svg"' +"width = '10px'; height = '10px';"+ "/>";
        }

        if(n.note != null){

            note = "<img src = " + '"https://jwkwak45.github.io/todo/source/note.svg"' +"width = '10px'; height = '10px';"+ "/>";
        }


       

        if(n.id = idvalue){

            $("#list").append( '<div class="tasks">'+ done + "&nbsp;&nbsp;"+ n.name  +'<br><span class = "detail">'+ myday +alarm+note+ "</span>  </div>");
            
        }
       
       
        
    });

    }

            $.get("https://jwkwak45.github.io/todo/json/taskList.json", Render);





            </script>
