<html>
    <head>

        <style>

        div{
            height: 35px;
        }

        #addbutton{
           
            position: fixed;
            bottom: 5px;


        }
        
       

        .count{
            position: absolute;
            right: 5%;
            color: gray;

        }


        
        </style>
        <!-- 새 목록 추가 버튼은, 안드로이드 어플을 따라 바닥에 고정으로 하였습니다. PC 버전은 살짝 다른것으로 알고 있습니다. -->
        
        
    </head>
    <body>
        
        <section id = "list">
        

        </section>

        <div id ="addbutton", style="color: #5166af; background: white; width:100% " >
            + 새 목록 
        </div>
    
            
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script>
    
    var Render = function(data,status){
        console.log(data);
        $.each(data.data,function(i,n){
        if (n.icon == "sun"){
          
         n.icon = "<img src = " + '"https://jwkwak45.github.io/todo/source/sun.svg"' +"width = '20px'; height = '20px';"+ "/>"
        };
        if (n.icon == "check"){
            n.icon = "<img src = " + '"https://jwkwak45.github.io/todo/source/check.svg"' +"width = '20px'; height = '20px';"+ "/>"
        };

        if (n.icon == "&#8942;&#9776;"){
            n.icon = '<font color = "'+ n.color +'">' + n.icon + "</font>"
        }

        if (n.count == "0"){
            n.count = ""
        }

       
        $("#list").append( '<div class = "tl" idvalue='+n.id +'>'+ n.icon + "&nbsp;&nbsp;"+ n.name  +'<span class = "count">'+ n.count + "</span>  </div>");
       
       
        
    });

    }
    
    $.get("https://jwkwak45.github.io/todo/json/groupList.json", Render);


    $("#addbutton").click(function(e){

       var newname = prompt("새 목록")

    $.get("https://jwkwak45.github.io/todo/json/groupAdd.json" , {"name":newname},Render);


    });

   

    $("#list").on('click',".tl",function(e){

        var idvalue = $(this).attr("idvalue")
        
        
        console.log( idvalue)

        $.get("https://jwkwak45.github.io/todo/tasklist.html",{id:idvalue},function(e){
           location.replace("https://jwkwak45.github.io/todo/tasklist.html");
            
            
        });


    });

  


    </script>
    </body>
    </html>
