    <script>
    $.get("https://jwkwak45.github.io/todo/json/groupList.json", function(data, status){
    console.log(data);
    $.each(data.data,function(i,n){
        if (n.icon == "sun"){
          
         n.icon = "<img src = " + '"https://jwkwak45.github.io/todo/json/sun.svg"' +"width = '20px'; height = '20px';"+ "/>"
        };

        };

            n.icon = '<font color = "'+ n.color +'">' + n.icon + "</font>"
        }

            n.count = ""
        }

        $("#list").append( "<div>"+ n.icon + "&nbsp;&nbsp;"+ n.name  +"<p align = right>"+ n.count + "</p>  </div>");
       
        
    });
